<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add subject</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
</head>

<body>
    <td>
        <span th:if="${check == 'No'}" ><h5 style="margin: 30px;">Cool text here</h5></span>
    </td>
    <div style="position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
        <h2 style="text-align: center;">Add subject</h2>

        <form th:action="@{/subject/addsubject}" th:object="${subject}" method="POST">
            <div class="mb-2" style="margin:20px;">
                <label class="form-label" style="margin: 10px;">Subject Name</label>
                <input type="text" name="subjectName" th:field="*{subjectName}" class="form-control"
                    placeholder="Enter Subject Name" style="width:500px;margin: 10px;">

                <label class="form-label" style="margin: 10px;">Subject Code</label>
                <input type="text" name="subjectCode" th:field="*{subjectCode}" class="form-control"
                    placeholder="Enter Subject code" style="width:500px;margin: 10px;"/>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
