<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Topic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <td>
        <span th:if="${check == 'No'}" ><h5 style="margin: 30px;">Cool text here</h5></span>
    </td>
    <div style="position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
        <h2>Add Topic</h2>
        
        <form th:action="@{/subject/addtopic}" th:object="${topic}" method="POST">
            <div class="mb-2">
                <label class="form-label" style="margin: 10px;">Topic Title</label>
                <input 
                type="text" 
                name = "topicName"
                th:field = "*{topicName}"
                class="form-control" 
                placeholder="Enter Topic Title"
                style="width: 1000px;"
                >
                <label for="Text1" style="margin: 10px;">Topic description</label>
                <textarea name="Text1" cols="100" rows="5" style="margin: 10px;" placeholder="Enter topic description">
                </textarea>
    
                <!-- <label class="form-label" style="margin: 10px;">Subject Code</label>
                <input 
                type="text"
                name = "subjectCode"
                class="form-control" 
                placeholder="Enter Subject code"
                /> -->
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
