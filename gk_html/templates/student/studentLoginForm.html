<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Student Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<td>
			<span th:if="${check == 'No'}" ><h5 style="text-align:center;margin-top: 30px;color: red;">Login Unsucessfull,Try again</h5></span>
		</td>
		<div class="row" style="margin-top: 120px;">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center" style="margin-top: 20px;"> Student Login </h1>
				<div class="card-body">
					<form th:action="@{/student/login}" th:object="${student}" method="POST">

						<div class="form-group">
							<label> Email </label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter email" />
						</div>

						<div class="form-group">
							<label> Password </label>
							<input type="password" name="password" th:field="*{password}" class="form-control"
								placeholder="Enter password" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
