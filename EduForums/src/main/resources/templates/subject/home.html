<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${subject.subjectName}"></h1>

    <!-- <h2 th:text="${teacher.name}"></h2> -->
    
    <!-- LOGIC to display all topics -->
    <tr th:each="sub : ${topics}">
        <div class="card" style="width: 600px;align-items: center;margin: 10px auto;">
            <div class="card-body">
                <td th:text="${sub.topicName}" style="border:1px solid black;"></td>
            </div>
        </div>

    </tr>

    <div>
        <button onclick="window.location.href='../subject/addsubject'">Add Subject</button>
    </div>

</body>    
</html>
