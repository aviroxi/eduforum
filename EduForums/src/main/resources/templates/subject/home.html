<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subject home</title>
</head>

<body style="margin-left: 100px;">

    <h1 style="margin-left: 100px;margin-top: 30px;" th:text="${subject.subjectName}"></h1>


    <a style="margin-left: 100px;margin-top: 30px;" th:href="@{addtopic}">
        <button class="btn btn-primary">
            Add topic
        </button>
    </a>


    <!-- <h2 th:text="${teacher.name}"></h2> -->

    <!-- LOGIC to display all topics -->
    <tr th:each="topic : ${topics}">
        <h2 style="text-align: center;">Topics</h2>
        <div class="card" style="width: 600px;align-items: center;margin: 10px auto;">
            <div class="card-body">
                <div>
                    <span><a th:text="${topic.topicName}"
                            th:href="@{../topic/{topicId}(topicId=${topic.topicId})}"></a></span>
                </div>
            </div>
        </div>


    </tr>



</body>

</html>
