<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Teacher Home</title>
</head>

<body>
   
    <div>
        <button onclick="window.location.href='logout'" class = "btn btn-danger" style="align-items: right; margin-left: 1000px; margin-top: 20px;">Logout</button>
    </div>
    <h1 style="margin-left: 100px;text-align: center;">Teacher home</h1>
    

    <div>
        <p style="margin-left: 100px;" th:text="${teacher.email}"></p>
        <p th:text="${teacher.name}" style="margin-left: 100px;"></p>
    </div>

    <div>
        <button onclick="window.location.href='../subject/addsubject'" class = "btn btn-primary" style="margin-left: 100px;">Add Subject</button>
        <button onclick="window.location.href='../subject/addaccess'" class = "btn btn-primary" style="margin-left: 100px;">Add subject access</button>
    </div>

    <div>
        <h3 style="text-align: center;">My subjects</h3>

        
        <div th:each="s: ${subs}">
            <div style="width: 600px;align-items: center;margin: 10px auto;border:2px solid black;">
                <h3 ><a th:href="@{../../../subject/{subjectCode}(subjectCode=${s.subjectCode})}" th:text="${s.subjectName}"></a></h3>
                <span th:text="${s.subjectCode}"></span>
            </div>
        </div>




        
    </div>

    </div>
</body>

</html>
