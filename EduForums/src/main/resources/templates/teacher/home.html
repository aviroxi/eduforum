<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="window.location.href='logout'" class = "btn btn-primary" style="align-items: right; margin-left: 1000px;">Logout</button>
    </div>
    <h1 style="margin-left: 100px;">Teacher home</h1>
    <h2 style="margin-left: 100px;">Login successful</h2>

    <div>
        <p style="margin-left: 100px;" th:text="${teacher.email}"></p>
        <p th:text="${teacher.name}" style="margin-left: 100px;"></p>
    </div>

    <div>
        <button onclick="window.location.href='../subject/addsubject'" class = "btn btn-primary" style="margin-left: 100px;">Add Subject</button>
    </div>

    <div>
        <h3 style="text-align: center;">My subjects</h3>

        <tr th:each="sub : ${subjects}">
            <div class="card" style="width: 600px;align-items: center;margin: 10px auto;">
                <div class="card-body">
                    <td th:text="${sub.subjectName}" style="border:1px solid black;"></td>
                </div>
            </div>

            <div class="card" style="width: 600px;align-items: center;margin: 10px auto;">
                <div class="card-body">
                    <td th:text="${sub.subjectCode}" style="border:1px solid black;"></td>
                </div>
            </div>

        </tr>




        
    </div>

    </div>
</body>

</html>
